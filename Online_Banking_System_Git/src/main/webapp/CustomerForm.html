<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="ISO-8859-1">
<title>Customer Form Page</title>
</head>
<body>
	<form action="saveCustomertoDB">
		<fieldset align="center" method="post">
				<legend align="center" style="color: black;">Create Account</legend>
				<label>User Id:</label>
				<input type="number" name="id" placeholder="id" required><br><br>
				<label>UserName:</label>
				<input type="text" name="un" placeholder="username" required><br><br>
				<label>PinCode:</label>
				<input type="PassWord" name="pin" placeholder="pin" required><br><br>
				
				<input type="submit" name="register" value="Register" style="background-color: skyblue;">
				<input type="reset" name="cncl" value="Cancel" style="background-color: red;"><br><br>
				Already Have an Account <a href="CustomerLogIn.html">LogIn</a>
		</fieldset>
	</form>
</body>
</html>
